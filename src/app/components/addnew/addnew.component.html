<form
    class="form"
    #addTypeOrBrand="ngForm"
    (ngSubmit)="save(addTypeOrBrand.value)"
>
    <div class="row">
        <div class="col-12">
            <mat-form-field *ngIf="isBrand">
                <mat-label>إختر النوع</mat-label>
                <mat-select name="typeId" [(ngModel)]="typeId">
                    <mat-option *ngFor="let t of types" [value]="t.id">
                        {{ t.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>إسم {{ isBrand ? 'الصنف' : 'النوع' }}</mat-label>
                <input
                    matInput
                    name="name"
                    [(ngModel)]="name"
                    type="text"
                    min="2"
                    required
                    [readonly]="isLoading"
                />
            </mat-form-field>
        </div>
    </div>
    <div class="row" *ngIf="isBrand">
            <div class="col-12">
                <mat-form-field>
                    <mat-label>السعر</mat-label>
                    <input
                        matInput
                        name="price"
                        [(ngModel)]="price"
                        type="number"
                        min="0"
                        [readonly]="isLoading"
                    />
                </mat-form-field>
            </div>
        </div>
    <div class="row">
        <div class="col-6">
            <button mat-flat-button color="primary" type="submit" [disabled]="isLoading">
                <div
                    class="spinner-border spinner-border-sm text-light"
                    role="status"
                    *ngIf="isLoading"
                >
                    <span class="sr-only">يتم التحميل...</span>
                </div>
                <span class="pr-2">{{isEdit ? "تعديل" : "حفظ"}}</span>
            </button>
        </div>
        <div class="col-6">
            <button mat-flat-button mat-dialog-close color='warn' type='reset'>
                إلغاء
            </button>
        </div>
    </div>
</form>
